{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
/* CSS Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

form {
    margin-top: 20px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.input-group input:focus {
    outline: none;
    border-color: #217093;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #217093;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #1a5d7a;
}

.error {
    color: red;
    font-size: 14px;
}

.success {
    color: green;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="#" method="POST">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
    <div id="statusMessage"></div>
</div>

<script>
// JavaScript for form validation
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;
    var statusMessage = document.getElementById('statusMessage');

    if (name.trim() == '' || email.trim() == '' || message.trim() == '') {
        statusMessage.innerHTML = '<p class="error">Please fill in all fields.</p>';
        return false;
    }

    // Basic email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        statusMessage.innerHTML = '<p class="error">Please enter a valid email address.</p>';
        return false;
    }

    // If all validations pass, submit the form
    statusMessage.innerHTML = '<p class="success">Form submitted successfully!</p>';
    document.getElementById('contactForm').reset();
});
</script>
<script src="{% static 'javascript/bootstrap.min.js' %}"></script>

</body>
</html>
